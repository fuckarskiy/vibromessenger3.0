<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibro Messenger</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">

  <!-- Логин / Регистрация -->
  <div id="auth">
    <h1>Vibro Messenger</h1>
    <input id="username" placeholder="Имя пользователя">
    <input id="password" type="password" placeholder="Пароль">
    <button type="button" id="loginBtn">Подтвердить</button>
    <button type="button" id="regBtn">Регистрация</button>
  </div>

  <!-- Главное меню -->
  <div id="main" class="hidden">
    <div id="sidebar">
      <div id="profileBox">
        <img id="avatar" src="static/avatars/default.png">
        <span id="userLabel"></span>
        <input type="file" id="avatarFile">
        <button id="updateAvatar">Загрузить аватар</button>
      </div>
      <input id="searchUser" placeholder="Поиск">
      <div id="usersList"></div>
    </div>
    <div id="chatBox">
      <div id="chatHeader">Чат</div>
      <div id="messages"></div>
      <input id="msgInput" placeholder="Написать сообщение">
      <button id="sendBtn">Отправить</button>
    </div>
  </div>

</div>

<script src="static/script.js"></script>
</body>
</html>
