<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibro Messenger</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>

<div id="root">

  <!-- Step 1: Имя / номер -->
  <div id="step1" class="step active">
    <h1>Vibro Messenger</h1>
    <input id="username" placeholder="Введите имя или номер">
    <button id="nextBtn">Далее</button>
  </div>

  <!-- Step 2: Пароль -->
  <div id="step2" class="step hidden">
    <input id="password" type="password" placeholder="Введите пароль">
    <button id="confirmBtn">Далее</button>
  </div>

  <!-- Главное меню -->
  <div id="main" class="hidden">
    <div id="topBar">
      <button id="menuBtn">&#9776;</button>
      <span>Vibro Messenger</span>
    </div>

    <div id="containerMain">
      <!-- Sidebar профиль/поиск -->
      <div id="sidebar" class="hidden">
        <div id="profileBox">
          <img id="avatar" src="static/avatars/default.png">
          <span id="userLabel"></span>
          <input type="file" id="avatarFile">
          <button id="updateAvatar">Загрузить аватар</button>
        </div>
        <input id="searchUser" placeholder="Поиск">
        <div id="usersList"></div>
      </div>

      <!-- Chat box -->
      <div id="chatBox">
        <div id="chatHeader">Чат</div>
        <div id="messages"></div>
        <input id="msgInput" placeholder="Написать сообщение">
        <button id="sendBtn">Отправить</button>
      </div>
    </div>
  </div>

</div>

<script src="static/script.js"></script>
</body>
</html>
